<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>List of owners</title>
    </head>
    <body>
        <h2 th:text="'List of owners'">List of owners...</h2>
        <table class="table table-striped">
            <tr>
                <th style="width: 150px;">Name</th>
                <th style="width: 200px;">Address</th>
                <th>City</th>
                <th style="width: 120px">Telephone</th>
            </tr>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.firstName + ' ' + owner.lastName}">John Doe</td>
                <td th:text="${owner.address}">123 Brickerel</td>
                <td th:text="${owner.city}">Miami</td>
                <td th:text="${owner.telephone}">14785236987</td>
            </tr>
        </table>
    </body>
</html>
